<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<link rel='stylesheet' type='text/css' href='/theme/stylesheets/fullcalendar.css' />
<script type='text/javascript' src='/theme/javascripts/jquery.js'></script>
<script type='text/javascript' src='/theme/javascripts/fullcalendar.min.js'></script>
<script type='text/javascript' src='/theme/javascripts/gcal.js'></script>

<style type='text/css'>

	body {
		margin-top: 40px;
		text-align: center;
		font-size: 14px;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		}
		
	#loading {
		position: absolute;
		top: 5px;
		right: 5px;
		}

	#calendar {
		width: 500px;
		margin: 0 auto;
		}

</style>

<script type='text/javascript'>
$(document).ready(function() {
  $('#calendar').fullCalendar({
    events: $.fullCalendar.gcalFeed(
      "http://www.google.com/calendar/feeds/sunnyconf.com_9q0it6oheh27p5olqdk3qm1la4%40group.calendar.google.com/public/basic",
      {
        // put your options here
        className:       'gcal-event',
        editable:        true,
        currentTimezone: 'America/Phoenix'
      }
    ),

    eventClick: function(event) {
      window.open(event.url, 'gcalevent', 'width=700,height=600');
      return false;
    },

    header: false,
    allDaySlot: false,
    slotMinutes: 15, 
    defaultView: "agendaDay",

    loading: function(bool) {
      if (bool) {
        $('#loading').show();
      }else{
        $('#loading').hide();
      }
    },

    height: 1280,
    // contentHeight: 1024,
    minTime: 8,
    maxTime: 23,
    firstHour: 7,
    year: 2010,
    month: 8, // 0-index
    date: 25
  });
});
</script>
</head>
<body>
<div id='loading' style='display:none'>loading...</div>
<div id='calendar'></div>
</body>
</html>
